<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <section class="img-details">
      <img class="img-details__matrix" src="./eisenhower-matrix.jpg" alt="img-eisenhower-matrix">
      <a class="img-details__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main-page">
      <div class="adding-item-section">
        <h3 class="task-input">Add Item</h3>
        <div class="task-form">
          <input id="task-form__input" class="task-form__input input-form blank-item" type="text">
          <button class="btn-add">Add</button>
        </div>
     </div>
     <p></p>
    <h3 class="todo-text">Todo</h3>
    <ul id="incomplete-tasks" class="incomplete-tasks tasks">
      <li class="task-item">
        <input class="item-checkbox" type="checkbox">
        <label class="blank-item item-label">Pay Bills</label>
        <input class="blank-item input-form" type="text">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">
          <img class="btn-delete__icon" src="./remove.svg" alt="button to delete todo item">
        </button>
      </li>
      <li class="edit-mode task-item">
        <input class="item-checkbox" type="checkbox">
        <label class="blank-item item-label">Go Shopping</label>
        <input class="blank-item input-form" type="text" value="Go Shopping">
        <button class="btn-edit">Save</button>
        <button class="btn-delete">
          <img class="btn-delete__icon" src="./remove.svg" alt="button to delete todo item">
        </button>
      </li>
    </ul>
    <h3 class="complete-text">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks tasks">
      <li class="task-item">
        <input class="item-checkbox" type="checkbox" checked>
        <label class="blank-item item-label">See the Doctor</label>
        <input class="blank-item input-form" type="text">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">
          <img class="btn-delete__icon" src="./remove.svg" alt="button to delete todo item">
        </button>
      </li>
    </ul>
    </section>
    <script type="text/javascript" src="app.js"></script>
    </body>
</html>
