<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <section class="img-details">
      <img src="./eisenhower-matrix.jpg">
      <a class="img-details__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main-page">
      <p class="adding-item-section">
        <label for="task-input">Add Item</label>
        <div class="task-form">
          <input class="task-form__input" type="text">
          <button class="btn-add">Add</button>
        </div>
     </p>
    <h3>Todo</h3>
    <ul class="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="incomplete-tasks__task">Pay Bills</label>
        <input type="text" class="incomplete-tasks__task">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="edit-mode__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="edit-mode__task">
        <button class="btn-edit">Save</button>
        <button class="btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="completed-tasks">
      <li><input type="checkbox" checked>
        <label class="completed-tasks__task">See the Doctor</label>
        <input type="text" class="completed-tasks__task">
        <button class="btn-edit">Edit</button>
        <button class="btb-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    </section>
    <script type="text/javascript" src="app.js"></script>
    </body>
</html>
