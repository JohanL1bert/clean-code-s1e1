<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <section class="img-details">
      <img src="./eisenhower-matrix.jpg">
      <a class="img-details__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main-page">
      <div class="adding-item-section">
        <h3 class="task-input">Add Item</h3>
        <div class="task-form">
          <input class="task-form__input" type="text">
          <button class="btn-add">Add</button>
        </div>
     </div>
    <h3 class="todo-text">Todo</h3>
    <ul class="incomplete-tasks">
      <li class="incomplete-item">
        <input class="item-checkbox" type="checkbox">
        <label class="incomplete-item__task">Pay Bills</label>
        <input class="incomplete-item__input" type="text">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input class="item-checkbox" type="checkbox">
        <label class="edit-mode__task">Go Shopping</label>
        <input class="edit-mode__input" type="text" value="Go Shopping">
        <button class="btn-edit">Save</button>
        <button class="btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="complete-text">Completed</h3>
    <ul class="completed-tasks">
      <li class="completed-item">
        <input class="item-checkbox" type="checkbox" checked>
        <label class="completed-item__task">See the Doctor</label>
        <input class="completed-item__input" type="text">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    </section>
    <script type="text/javascript" src="app.js"></script>
    </body>
</html>
